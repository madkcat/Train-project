<!DOCTYPE html>
<html>
<head>
  <title>Train Table</title>
  <meta charset="UTF-8">
  <!-- Latest compiled and minified Bootstrap CSS & JS Libraries -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-2.2.1.min.js">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js">
  </script>
  <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js">
  </script>
  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js">
  </script>
</head>
<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Train Schedule</h1>
      <h3 class="text-center">Locomotive Lane</h3>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Current Train</strong></h3>
          </div>
          <div class="panel-body">
            <table class="table table-hover" id='trainTable'>
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Line</th>
                  <th>Destination</th>
                  <th>Frequency</th>
                  <th>Next Arrival</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Add a New Train</strong></h3>
          </div>
          <div class="panel-body">
            <form>
              <div class="form-group">
                <label for="">Train Name</label> <input class="form-control" id="trainNameInput" type="text">
              </div>
              <div class="form-group">
                <label for="">Line</label> <input class="form-control" id="lineInput" type="text">
              </div>
              <div class="form-group">
                <label for="">Destination</label> <input class="form-control" id="destinationInput" type="text">
              </div>
              <div class="form-group">
                <label for="">First Train Time (HH:mm - military time)</label> <input class="form-control" id="trainTimeInput" type="text">
              </div>
              <div class="form-group">
                <label for="">Frequency (min)</label> <input class="form-control" id="frequencyInput" type="text">
              </div><button class="btn btn-primary" id="addTrainBtn" type="submit">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Javascript -->
  <script src="assets/app.js">
  </script>
</body>
</html>
